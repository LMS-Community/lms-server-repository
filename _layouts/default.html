<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body { font-family: Arial, Helvetica, sans-serif }
        code { font-size: 125% }
        td:first-child  { width: 405px }
        td:nth-child(2) { width: 400px }
        td:nth-child(3) {
            width: 80px;
            text-align: right;
            padding-right: 10px;
        }
        td:last-child  { width: 185px }
        p {
            width: 1088px;
            text-align: left;
        }
        hr { margin-top: 20px }
    </style>
</head>

<body>
    <center>
        {{ content }}
    </center>
</body>
</html>
